<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" image="x-icon" href="./img/user.png">
    <title>Random User Generator</title>
</head>
<body>

    <div class="head">
        <h1 class="title text-center my-3">Random User Generator</h1>
    </div>
    <div class="user mt-5">
        <div class="photo">
            <img src="" id="img">
        </div>
        <div class="info pt-4 ps-4">
            <div class="userDetails">
                <p><i class="fa-solid fa-user"></i><span>Full Name: </span></p>
                <p><i class="fa-solid fa-location-pin"></i> <span>Location: </span></p>
                <p><i class="fa-solid fa-venus-mars"></i><span> Gender: </span></p>
                <p><i class="fa-solid fa-phone"></i><span>Phone: </span></p>    
            </div>
            <div class="generateBtn text-center">
                <button class="btn btn-warning" id="generateBtn">Generate Person</button>
            </div>
        </div>
    </div>
    
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
